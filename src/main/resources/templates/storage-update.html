<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>Create storages</title>
</head>
<body>
<form action="#" th:action="@{/storage-update}" th:object="${storages}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br/>
    <label for="name">name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="name">
    <br/>
    <label for="article">article</label>
    <input type="text" th:field="*{article}" id="article" placeholder="article">
    <br/>
    <label for="description">description</label>
    <input type="text" th:field="*{description}" id="description" placeholder="description">
    <br/>
    <label for="category">category</label>
    <input type="text" th:field="*{category}" id="category" placeholder="category">
    <br/>
    <label for="price">price</label>
    <input type="text" th:field="*{price}" id="price" placeholder="price">
    <br/>
    <label for="quantity">quantity</label>
    <input type="text" th:field="*{quantity}" id="quantity" placeholder="quantity">
    <br/>
    <label for="lastModified">Last Modified</label>
    <input type="text" th:field="*{lastModified}" id="lastModified" placeholder="Last Modified">
    <br/>
    <label for="createdAt">Created At</label>
    <input type="text" th:field="*{createdAt}" id="createdAt" placeholder="Created At">
    <input type="submit" value="Update Storage">
</form>
</body>
</html>
